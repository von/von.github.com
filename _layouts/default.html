<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="Distribution" content="Global" />
    <meta name="Author" content="Von Welch - von@vwelch.com" />
    <meta name="Robots" content="index,follow" />
		
		<!-- Start Blueprint headers -->
		<link rel="stylesheet" href="/css/blueprint/screen.css"
					type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print"/>	
		
		<link rel="stylesheet" href="/css/vwelch.css"
					type="text/css" />

		<link rel="shortcut icon" href="/images/favicon.ico" />
		
		<title>{{ page.title }}</title>
  </head>
  <body>
		<div class="container">
			<div class="span-24 last">
				<div class="header">
					<h1>
						von's <span class="gray">github projects</span>
					</h1>		
					<h2 class="slogan">
						<a href="http://www.vwelch.com">vwelch.com</a>
					</h2>
				</div>
			</div>
			<div class="span-24 last">
				<div class="menubar">
					<ul class="menubar">
					</ul>
				</div>
			</div>
			<div class="span-19">
				<div class="content">
					{{ content }}
				</div>
				<div class="content-footer">
				</div>
			</div>
			<div class="span-5 last">
			  <div class="sidebar">
					<!-- Default sidebar is empty -->
				</div>
        <div id="sidebar-footer">
					<!-- Sidebar footer empty -->
        </div>
      </div> 
			<div class="span-24 last">
				<div class="footer">
					<p class="copyright">
						&copy; 2012 Website by Von Welch
						using <a href="http://www.blueprintcss.org/">Blueprint</a>
						and <a href="http://jekyllrb.com/">Jekyll</a>
					</p>
					
				</div>
			</div>
		</div>
  </body>
</html>
